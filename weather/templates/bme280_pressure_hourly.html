<div class="row">
        <i class="wi wi-barometer yellow"></i> 48hr Averaged Pressure
    <canvas id="pressure-hourly-chart" width="790" height="400"></canvas>
</div>
<script>
    $(document).ready(function () {
        var pressure_hourly = {{ data.pressure_hourly|safe }};
        ctx = $("#pressure-hourly-chart");
        Chart.Line(ctx, {
            data: pressure_hourly
        });
    })

</script>
