<div class="row">
    <i class="wi wi-thermometer blue"></i> Last 2 Weeks Temperature
    <canvas id="temperature-weekly-chart" width="790" height="400"></canvas>
</div>
<script>
    $(document).ready(function () {
        var temperature_weekly = {{ data.temperature_weekly|safe }};
        ctx = $("#temperature-weekly-chart");
        Chart.Line(ctx, {
            data: temperature_weekly
        });
    })

</script>
