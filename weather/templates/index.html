<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <title>WeatherPi {% block title %}{% endblock %}</title>
        {% block css %}
            <link rel="stylesheet" href="{{ url_for('static', filename='/assets/css/weather-icons.min.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='/assets/css/app.css') }}">
        {% endblock %}
    {% endblock %}
</head>
<body>
<div id="app-container">
    {% block body %}{% endblock %}
    {% include "menu.html" %}
</div>
{% block script %}
    <script src="{{ url_for('static', filename='/assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='/assets/js/Chart.js') }}"></script>
    <script src="{{ url_for('static', filename='/assets/js/app.js') }}"></script>
{% endblock %}
</body>
</html>
