<div id="menu">
    <div id="previous"><a href="{{ data.menu.previous }}"><div class="arrow-left"></div></a></div>
    <div id="pagination">
        {% for x in range(data.menu.total) %}
            {% if x == data.menu.current_id %}
                 <i class="dot dot-active"></i>
            {% else %}
                <i class="dot"  onclick="location.href='{{ data.menu.menu[x] }}'"></i>
            {% endif %}
        {% endfor %}
    </div>
    <div id="next"><a href="{{ data.menu.next }}"><div class="arrow-right"></div></a></div>
</div>
